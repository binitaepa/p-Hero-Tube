<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter-font {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="inter-font">
    <header class="container my-5 mx-auto gap-5 items-center">
      <nav class="lg:flex lg:justify-between">
        <img src="image/Logo.png" alt="" />
        <button id="short-button" class="btn">Sort by views</button>
        <a href="blog.html"
          ><button class="btn btn-active text-white bg-[#FF1F3D]">
            Blog
          </button></a
        >
      </nav>
      <p class="lg:bg-gray-50 my-4 lg:w-auto lg:h-1"></p>
    </header>
    <main>
      <div class="button-container w-full">
        <div
          id="button-container"
          class="gap-5 m-auto text-center flex justify-center"
        ></div>

        <div
          id="card-container"
          class="grid grid-cols-1 lg:grid-cols-4 gap-2 w-full"
        ></div>
      </div>
      <div
        id="without-data"
        class="flex justify-center align-middle items-center gap-10 my-10"
      >
        <div class="px-10">
          <img class="w-[140px] h-[140px] mx-10" src="image/Icon.png" alt="" />
          <p class="text-xl font-bold align-middle items-center">
            Oops!! Sorry, There is no <br />
            content here
          </p>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
